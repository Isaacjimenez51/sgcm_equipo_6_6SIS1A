        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><!-- comment -->

<body>
	<h2 class="subtitulo-1-1"><br></h2>
        <h1 style="text-align:center">Registro de Usuario.</h1>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm">
            <form method="post" action="exitoso.html" >
                        <div class="from-group">
                            <label>Ingresar SNN:</label>
                            <input type="text" class="fron-regi" name="snn" placeholder="">
                        </div>
                        <div class="form-group">
                            <label>Ingrese Nombre:</label>
                            <input type="text" class="form-regi" name="Nombre" placeholder="">
                        </div>
                        <div class="from-group">
                            <label>Ingresar Apellido Materno:</label>
                            <input type="text" class="fron-regi" name="Apellido_Materno" placeholder="">
                        </div>
                        <div class="from-group">
                            <label>Ingresar Apellido Paterno:</label>
                            <input type="text" class="fron-regi" name="Apellido_Paterno" placeholder="">
                        </div>
                        <div class="from-group">
                            <label>Ingresar Dirección:</label>
                            <input type="text" class="fron-regi" name="Direccion" placeholder="">
                        </div>
                        <div class="from-group">
                            <label>Ingresar Correo:</label>
                            <input type="text" class="fron-regi" name="Correo" placeholder="">
                        </div>
                        <div class="from-group">
                            <label>Ingresar Contraseña:</label>
                            <input type="text" class="fron-regi" name="Contraseña" placeholder="">
                        </div>
                        <div class="from-group">
                            <label>Ingresar de nuevo la contraseña:</label>
                            <input type="text" class="fron-regi" name="confirmar contraseña" placeholder="">
                        </div>
                        <p> <input type="submit" value="Registrarse" >
                        </form>
                        <form method="get" action="Login.html">
                        <input type="submit" value="Regresar" />
                        </form> 
                       
                    </form>
                </div>
            </div>
        </div>
